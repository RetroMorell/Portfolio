{% extends 'base.html' %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-4">Projects</h1>
    <div class="row g-4">
      {% for i in range(1, 7) %}
      <div class="col-md-4">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='img/placeholder-' ~ ((i-1) % 3 + 1) ~ '.jpg') }}" class="card-img-top" alt="Project image {{ i }}">
          <div class="card-body">
            <h5 class="card-title">Generic Project {{ i }}</h5>
            <p class="card-text">Brief description of this project, technologies used, and outcomes.</p>
          </div>
          <div class="card-footer bg-transparent">
            <a href="#" class="btn btn-outline-primary btn-sm">Learn More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
