{% extends 'base.html' %}
{% block content %}
<section class="py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">Resume</h1>
      <a class="btn btn-outline-primary btn-sm" href="{{ url_for('static', filename='resume/resume.pdf') }}" target="_blank" rel="noopener">Open in new tab</a>
    </div>
    <div class="ratio ratio-4x3 bg-body-secondary rounded">
      <iframe src="{{ url_for('static', filename='resume/resume.pdf') }}" title="Resume PDF" class="rounded" style="border: 1px solid var(--bs-border-color);"></iframe>
    </div>
    <p class="mt-3 text-muted">If the PDF does not display, ensure your browser can view PDFs or <a href="{{ url_for('static', filename='resume/resume.pdf') }}" target="_blank" rel="noopener">download it here</a>.</p>
  </div>
</section>
{% endblock %}
